<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um cronômetro online simples e preciso para medir o tempo de suas atividades com facilidade.">
    <meta name="keywords" content="cronômetro, tempo, contador, stopwatch, medir tempo, timer online">
    <meta name="author" content="Amanda Ramos Castilho">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/cronometro.png" type="image/x-icon">
    
    <title>Cronômetro</title>
</head>

<body>

    <div class="container">

        <h1 id="timer">00:00:00</h1>
        <button class="start" onclick="startTimer()">Iniciar</button>
        <button class="pause" onclick="pauseTimer()">Pausar</button>
        <button class="reset" onclick="resetTimer()">Zerar</button>
        <button class="resume" onclick="resumeTimer()">Retomar</button>
        <button class="rewind" onclick="rewindTimer()">Voltar 10s</button>
        <button class="forward" onclick="forwardTimer()">Avançar 10s</button>
        <button class="save" onclick="saveTime()">Salvar Tempo</button>
        <button class="clear" onclick="clearSavedTimes()">Limpar Salvos</button>

        <h2>Tempos Salvos:</h2>
        <ul id="saved-times"></ul>

    </div>

    <script src="js.js"></script>

</body>
</html>
